<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rabin_karp</title>

</head>
<body>
  <div class="container">
    <h1>라빈-카프 알고리즘 </h1>

      <input type="text" id="parent" placeholder="문자열을 입력하세요" />
      <input type="text" id="pattern" placeholder="찾을 패턴을 입력하세요" />

      <button onclick="initialize()">시작하기</button>
      <button onclick="nextStep()">다음 단계</button>

    <div id="output"></div>
  </div>
  <script src="rabin_karp.js"></script>

</html>
